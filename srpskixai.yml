- - VODIČ ZA TUMAČIVO UČENjE MAŠINA
  - Nakon istraživanja koncepata interpretabilnosti, naučićete o jednostavnim, razumljivim modelima kao što su stabla odlučivanja, pravila odlučivanja i linearna regresija. Rešenje se može naći (https://www.topbots.com/interpretable-machine-learning/)
  - Fokusirajte se na opšte-agnostičke metode za tumačenje modela crnih kutija poput značaja karakteristika i akumuliranih lokalnih efekata i objašnjavanja pojedinačnih predviđanja pomoću Shaplei-ovih vrednosti i LIME-a.
