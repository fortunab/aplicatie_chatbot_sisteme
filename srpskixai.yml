- - LIME
  - LIME je agnostički prema modelu, što znači da se može primeniti na bilo koji model mašinskog učenja. Više detalja (https://arxiv.org/abs/1911.02508)
  - Pristupi specifični za model imaju za cilj razumevanje crnog modela modela mašinskog učenja analizom unutrašnjih komponenti i njihovog međusobnog delovanja. Više detalja (https://arxiv.org/abs/1911.02508)
  - U modelima dubokog učenja to je npr. moguće istražiti jedinice za aktiviranje i povezati unutrašnje aktivacije natrag na ulaz. Više detalja (https://arxiv.org/abs/1911.02508)
  - Ovo zahteva temeljno razumevanje mreže i ne prilagođava se drugim modelima. Više detalja (https://arxiv.org/abs/1911.02508)
- - Šta je LIME?
  - Tehnika pokušava da razume model ometanjem unosa uzoraka podataka i razumevanjem kako se predviđanja menjaju. Više detalja (https://arxiv.org/abs/1911.02508)
- - SHAP
  - SHAP je skraćenica od SHaplei Additive ekPlanations. Više detalja (https://arxiv.org/abs/1911.02508)
  - U stvari to znači da se predviđanje koje je napravio model izračunava za sve podskupove sa i bez obeležja i sumira da bi se dobila Shapleijeva vrednost za to svojstvo.
  - Primenom Shapleijevih svojstava pravičnosti iz teorije igara na objašnjivu AI, može se izvesti poređenje u nastavku. Više detalja (https://arxiv.org/abs/1911.02508)
- - okviri
  - Postoji mnogo XAI okvira među kojima su LIME & SHAP popularni.
  - Shaplei vrednosti
  - Shaplei-jeva vrednost je koncept rešenja u teoriji kooperativne igre.
- - Neurografsko učenje
  - Proširivanje etiketa je moćna i fleksibilna polunadgledana tehnika učenja na grafikonima. Više detalja (https://storage.googleapis.com/pub-tools-public-publication-data/pdf/bbd774a3c6f13f05bf754e09aa45e7aa6faa08a8.pdf)
  - S druge strane, neuronske mreže imaju dokazane rezultate u mnogim nadgledanim zadacima učenja. Više informacija (https://storage.googleapis.com/pub-tools-public-publication-data/pdf/bbd774a3c6f13f05bf754e09aa45e7aa6faa08a8.pdf)
  - Predlažem okvir za obuku sa grafski regulisanim ciljem, naime Neural Graph Machines, koji može kombinovati snagu neuronskih mreža i širenje etiketa. Više informacija (https://storage.googleapis.com/pub-tools-public-publication-data/pdf/bbd774a3c6f13f05bf754e09aa45e7aa6faa08a8.pdf)
  - Omogućavanje da se primeni na više neuronskih arhitektura NN-ovi sa povratnim protokom, CNN-ovi i LSTM RNN-ovi
- - Šta je grafička neuronska mreža?
  - Grafička neuronska mreža stekla je sve veću popularnost u raznim domenima, uključujući društvenu mrežu, grafikon znanja, sistem preporuka, pa čak i nauku o životu.
  - Snaga GNN-a u modeliranju zavisnosti između čvorova u grafikonu omogućava proboj u istraživačkom području vezanom za analizu grafova.
  - Prvo da shvatimo šta je Grafikon.
- - Šta je Graf?
  - Grafikon je struktura podataka koja se sastoji od dve komponente, temena i ivica.
- - Šta je GNN?
  - Grafička neuronska mreža je vrsta neuronske mreže koja direktno deluje na strukturi grafa.
- - GNN
  - Tipična primena GNN-a je klasifikacija čvorova. U suštini, svaki čvor na grafikonu povezan je sa oznakom, a mi želimo da predvidimo oznaku čvorova bez istine o zemlji.
