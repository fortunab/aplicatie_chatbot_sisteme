  - Oni proizvode više objašnjive modele zadržavajući visok nivo performansi učenja, npr. Tačnost predviđanja.
  - Omogućuju ljudima da razumeju, odgovarajuće veruju i efikasno upravljaju novom generacijom veštački inteligentnih partnera.
- - Šta crta XAI?
  - XAI crpi uvide iz društvenih nauka i razmatra psihologiju objašnjenja.
- - Šta stvara XAI?
  - XAI će stvoriti skup tehnika mašinskog učenja koji omogućava ljudskim korisnicima da razumeju, odgovarajuće veruju i efikasno upravljaju novom generacijom veštački inteligentnih partnera.
- - Šta je XAI pristup?
  - Bilo koja sredstva za smanjenje složenosti modela ili pojednostavljivanje njegovih rezultata treba smatrati XAI pristupom.
  - Koliki je ovaj skok u smislu složenosti ili jednostavnosti, odgovaraće objašnjenju rezultujućeg modela.
- - Problemi XAI?
  - Osnovni problem koji ostaje nerešen je da dobitak interpretabilnosti koji pružaju takvi XAI pristupi možda nije jednostavan za kvantifikovanje, na primer, pojednostavljenje modela može se proceniti na osnovu smanjenja broja arhitektonskih elemenata ili broja parametara samog modela, što se često pravi, na primer, za DNN.
- - Šta je sa XAI dostignućima?
  - Istraživačka aktivnost oko XAI do sada je izlagala različite ciljeve koji se mogu izvući iz postizanja objašnjivog modela.
- - Možete li da opišete XAI ciljeve?
  - Pouzdanost. Nekoliko autora se slaže u potrazi za pouzdanošću kao primarnim ciljem objašnjivog modela AI.
  - Uzročnost. Još jedan zajednički cilj objašnjivosti je pronalaženje uzročnosti među promenljivim podataka.
  - Informativnost. ML modeli se koriste sa krajnjom namerom da podrže donošenje odluka.
  - Samopouzdanje. Kao uopštavanje robusnosti i stabilnosti, poverenje uvek treba procenjivati na modelu u kojem se očekuje pouzdanost.
- - Šta je sa transparentnošću?
  - Transparentni modeli sami po sebi daju izvestan stepen tumačenja.
  - Algoritamska transparentnost se može videti na različite načine.
- - Kakve načine transparentnosti?
  - Bavi se sposobnošću korisnika da razume proces praćen modelom da proizvede bilo koji dati izlaz iz svojih ulaznih podataka.
- - Šta znači objašnjenje teksta?
  - Tekstualna objašnjenja bave se problemom donošenja objašnjivosti modela pomoću učenja da se generišu tekstualna objašnjenja koja pomažu u objašnjavanju rezultata modela.
  - Tekstualna objašnjenja uključuju svaku metodu koja generiše simbole koji predstavljaju funkcionisanje modela.
- - Šta je sa vizuelnim objašnjenjima?
  - Tehnike vizuelnog objašnjenja za post-hoc objašnjivost imaju za cilj vizuelizaciju ponašanja modela.
  - Mnoge metode vizualizacije koje postoje u literaturi dolaze zajedno sa tehnikama smanjenja dimenzionalnosti koje omogućavaju jednostavnu vizuelizaciju na čoveku protumačiv način.
  - Vizualizacije mogu biti povezane sa drugim tehnikama radi poboljšanja njihovog razumevanja i smatraju se najprikladnijim načinom za uvođenje složenih interakcija unutar promenljivih uključenih u model za korisnike koji nisu upoznati sa modeliranjem ML.
- - Šta je sa dubokim neuronskim mrežama?
  - Iako su prvi sistemi AI bili lako razumljivi, poslednjih godina bili smo svedoci porasta neprozirnih sistema odlučivanja kao što su duboke neuronske mreže.
