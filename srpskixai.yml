- - Objašnjivost vs interpretabilnost
  - Interpretabilnost je u meri u kojoj se uzrok i posledica mogu uočiti u sistemu. Objašnjivost je, u međuvremenu, mera u kojoj se unutrašnja mehanika mašine ili sistema dubokog učenja može objasniti ljudskim terminima. Više informacija (https://bdtechtalks.com/2020/07/27/black-box-ai-models/)
- - Interpretabilnost vs Objašnjivost
  - Interpretabilnost je u meri u kojoj se uzrok i posledica mogu uočiti u sistemu. Objašnjivost je, u međuvremenu, mera u kojoj se unutrašnja mehanika mašine ili sistema dubokog učenja može objasniti ljudskim terminima. Više informacija (https://bdtechtalks.com/2020/07/27/black-box-ai-models/)
- - Objašnjiv anatomski oblik
  - Kvantifikacija anatomskih promena oblika trenutno se oslanja na skalarne globalne indekse koji su uglavnom neosetljivi na regionalne ili asimetrične modifikacije. Više informacija (https://arxiv.org/abs/1907.00058)
  - Tačna procena anatomskog preoblikovanja vođenog patologijom presudan je korak za dijagnozu i lečenje mnogih stanja. Više informacija (https://arxiv.org/abs/1907.00058)
  - Pristupi dubokog učenja nedavno su postigli širok uspeh u analizi medicinskih slika, ali im nedostaje interpretabilnost u izdvajanju karakteristika i procesima odlučivanja. Više informacija (https://arxiv.org/abs/1907.00058)
  - U ovom radu predlažemo novi interpretabilni model dubokog učenja za analizu oblika. Konkretno, mi koristimo duboke generativne mreže za modeliranje populacije anatomskih segmentacija kroz hijerarhiju uslovnih latentnih promenljivih. Više informacija (https://arxiv.org/abs/1907.00058)
- - Interpretabilno izvođenje politike za učenje ojačanja zasnovano na evolutivnoj sintezi karakteristika
  - Učenje ojačavanja zasnovano na dubokoj neuronskoj mreži privuklo je veliku pažnju i široko se koristi u stvarnim aplikacijama. Međutim, svojstvo crne kutije ograničava njegovu upotrebu od primene u oblastima sa velikim ulogom, poput proizvodnje i zdravstvene zaštite. Da bi se rešili ovog problema, neki istraživači pribegavaju interpretabilnom algoritmu generisanja politike upravljanja. Osnovna ideja je da se pomoću interpretabilnog modela, poput genetičkog programiranja zasnovanog na drvetu, izvuku politike iz drugih modusa crne kutije, poput neuronskih mreža. (https://link.springer.com/article/10.1007/s40747-020-00175-i)
- - Samoobjašnjavajući AI
  - Samoobjašnjavajuće umetničke inteligencije mogu pružiti razumljivo objašnjenje svake odluke, kao i nivo poverenja kako za odluku, tako i za objašnjenje.
- - Evolucija zabune klasifikatora na nivou instance
  - Sve veća složenost modela dovela je do sve veće potražnje za interpretabilnošću modela kroz vizuelizacije. Postojeći pristupi se uglavnom fokusiraju na vizuelnu analizu učinka konačnog modela nakon treninga i često su ograničeni na agregatne mere učinka.
- - Duboko meta-učenje XAI
  - Ove metode dubokog učenja mogu dati visoko efikasne rezultate u zavisnosti od veličine skupa podataka, kvaliteta skupa podataka, metoda korišćenih u ekstrakciji karakteristika, skupa hiper parametara koji se koriste u modelima dubokog učenja, funkcija aktivacije i algoritama za optimizaciju. Međutim, postoje važni nedostaci da su trenutni modeli dubokog učenja trenutno neadekvatni.
- - Objašnjavanje dubokih neuronskih mreža korišćenjem nenadgledanog klastera
  - Knjiga koju bih Vam preložio se nalazi (https://arxiv.org/pdf/2007.07477.pdf)
- - Interaktivni studio za objašnjavajuću analizu modela
  - Automatizovati objašnjavajuću analizu prediktivnih modela mašinskog učenja. Generišite napredna objašnjenja interaktivnog modela u obliku HTML stranice bez servera sa samo jednom linijom koda. Ovaj alat je agnostički prema modelima, stoga je kompatibilan sa većinom modela i okvira za predviđanje crne kutije.
- - Automatizovano obrazloženje za objašnjivu AI
  - Obrazloženje i učenje smatraju se osnovnim obeležjima inteligencije još od postanka polja veštačke inteligencije, što dovodi do razvoja istraživačkih oblasti automatizovanog rezonovanja i mašinskog učenja. Ovaj kratki rad je netehnička izjava o stavu koja ima za cilj da podstakne raspravu o odnosu između automatizovanog zaključivanja i mašinskog učenja, i uopštenije između automatizovanog zaključivanja i veštačke inteligencije. Predlažemo da je pojava nove paradigme XAI, koja označava neobjašnjivu veštačku inteligenciju, prilika za preispitivanje ovih odnosa i da XAI može ponuditi veliki izazov za buduća istraživanja automatizovanog rezonovanja.
