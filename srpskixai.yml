  - Lokalna objašnjenja bave se objašnjivošću segmentiranjem prostora rešenja i davanjem objašnjenja manje složenim potprostorima rešenja koji su relevantni za ceo model.
  - Ova objašnjenja mogu se formirati pomoću tehnika sa razlikovnim svojstvom koje objašnjavaju samo deo funkcionisanja čitavog sistema.
- - Šta je s objašnjenjima na primeru?
  - Objašnjenja na primeru razmatraju izdvajanje primera podataka koji se odnose na rezultat generisan određenim modelom, što omogućava bolje razumevanje samog modela.
  - Slično onom kako se ljudi ponašaju kada pokušavaju da objasne dati proces, objašnjenja na primerima uglavnom su usredsređena na izdvajanje reprezentativnih primera koji shvataju unutrašnje odnose i korelacije pronađene u modelu koji se analizira.
- - Šta mi možete reći o transparentnim ML modelima?
  - Logistička regresija, K-najbliži susedi, stabla odlučivanja, učenici zasnovani na pravilima, Baiesovi modeli itd.
- - Šta je logistička regresija?
  - Prediktori su čitljivi ljudima i interakcija među njima je svedena na minimum.
  - Promenljive su i dalje čitljive, ali broj interakcija i prediktora koji su uključeni u njih porastao je prisiljavajući na razgradnju.
  - Varijable i interakcije su suviše složene da bi se mogle analizirati bez matematičkih alata.
